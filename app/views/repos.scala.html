@(repo: github.Repo, repos: Seq[github.Repo], loginForm: Form[String])

@main(loginForm) {

<div class="blurb">Watchers of Github repo <em><a href="http://github.com/@repo.owner.login/@repo.name">@repo.owner.login/@repo.name</a></em> also watch:</div>
<ul>
@for(repo <- repos) {
 <li><a href="/@repo.owner.login/@repo.name">@repo.owner.login/@repo.name</a>
     <span class="desc">@repo.description</span></li>
}
</ul>
}
